<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0 shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/5e32538b4f.js"
      crossorigin="anonymous"
    ></script>
    <title>Crio News Feed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./resources/css/index.css" />
    <meta name="description" content="Crio Feed Website" />
    <link rel="stylesheet" href="resources/css/index.css" />
  </head>

  <body>
    <!-- Heading of page -->
    <div class="container pt-3">
      <div class="main-notch rounded-pill"></div>
      <div class="h1 cool-text">Crio News Feed</div>
    </div>
    <hr />
    <!-- For todays heading -->
    <div class="container">
      <div class="h2 mt-4 cool-text">Today</div>
      <p class="fw-lighter">The insights you need to keep ahead</p>

      <!-- BAsic code start -->

      <div class="accordion pt-4 pb-3" id="newsaccordion">
        <div class="accordion-item border-0">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            ></button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            ></button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            ></button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
      </div>

      <!-- basic code end -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="resources/data/magazines.js"></script>
    <script src="resources/js/index.js"></script>
    <script>
      populateNews();
    </script>
  </body>
</html>
